<!DOCTYPE html>
<html>
<head>
    <title>Submit Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Enter Your Name</h1>
        <div class="mb-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Your name">
            <div id="feedback" class="form-text text-danger"></div>
        </div>
        <button class="btn btn-primary" onclick="submitName()">Submit</button>
        <p id="response" class="mt-3"></p>
    </div>
</body>


    <script>
        async function submitName() {
            const name = document.getElementById('nameInput').value;
            const res = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            document.getElementById('response').innerText = data.message;
        }
    </script>
<script>
    const nameInput = document.getElementById('nameInput');
    const feedback = document.getElementById('feedback');

    nameInput.addEventListener('input', async () => {
        const name = nameInput.value.trim();
        if (name.length < 2) {
            feedback.textContent = "Name must be at least 2 characters.";
            return;
        }

        const res = await fetch(`/check-name?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        feedback.textContent = data.exists ? "Name already exists." : "";
    });

    async function submitName() {
        const name = nameInput.value.trim();
        if (feedback.textContent || name.length < 2) return;

        const res = await fetch('/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });
        const data = await res.json();
        document.getElementById('response').textContent = data.message;
        nameInput.value = '';
        feedback.textContent = '';
    }
</script>

</html>
